{% extends "base.html" %}
{% block content %}
<div class="grid-container">
<h2>{{blog.title}}</h2>
<div class="Post">
<img src="{{blog.photo.image.url}}">

<p>{{blog.photo.caption}}</p>
<p>{{blog.content}}</p>
{% if perms.blog.change_blog %}
<P><a href="{%url 'blog:edit_blog' blog.id%}">Modifier</a>
{% endif %}
<p><i>De {{blog.author}}</i> -{{blog.date_created}}
</div>
</div>
{% endblock content %}
