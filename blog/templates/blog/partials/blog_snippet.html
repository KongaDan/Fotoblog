{% load blog_extras %}
<div class="post">
    <a href="{%url 'view_blog' blog.id%}">
        <h4>Billet: {{blog.title}}</h4>
        <img src="{{blog.photo.image.url}}">
        <p>
            <strong>Ecrit par {{blog.contributors.all|join:", "}}</strong>
        </p>
        <p>{{blog.date_created}}</p>
    </a>
</div>
